version: "3.8"
services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - ./src/data:/data
      - redis_data:/redis_data

  jupyter:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./src:/app/src
    depends_on:
      - redis

volumes:
  redis_data:
